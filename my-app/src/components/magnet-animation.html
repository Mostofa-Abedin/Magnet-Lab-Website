<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magnet Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      background-color: #f0f0f0;
    }

    #magnet {
      width: 100px;
      height: 100px;
      background: #000;
      border-radius: 50%;
      position: absolute;
      z-index: 2;
    }

    .person {
      width: 50px;
      height: 50px;
      background: #ff5733;
      border-radius: 50%;
      position: absolute;
    }
  </style>
</head>
<body>
  <div id="magnet"></div>
  <div class="person"></div>
  <div class="person"></div>
  <div class="person"></div>
  <div class="person"></div>
  <div class="person"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    // Randomly scatter people
    document.querySelectorAll('.person').forEach((el) => {
      el.style.left = `${Math.random() * 100}vw`;
      el.style.top = `${Math.random() * 100}vh`;
    });

    // Animate people toward the magnet
    gsap.to('.person', {
      x: () => window.innerWidth / 2 - 50,
      y: () => window.innerHeight / 2 - 50,
      scale: 0.2,
      opacity: 0,
      duration: 2,
      ease: 'power2.inOut',
      stagger: 0.2,
    });
  </script>
</body>
</html>
